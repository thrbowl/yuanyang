{% extends "admin/base.html" %}

{% block title %}登 录{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ static('css/login.css') }}">
{% endblock %}

{% block js %}
    <script>
        $(function () {
            if (oldIE) {
                $("#browser_tip").removeClass("hide");
            }

            $("#remember_me_container").click(function() {
                var $remember_me_img = $("#remember_me_img");
                var $remember_me_btn = $("#remember_me_btn");

                $remember_me_img.toggleClass("checked unchecked");
                $remember_me_btn.val(Number($remember_me_img.hasClass("checked")));
            });
        });
    </script>
{% endblock %}

{% block body_header %}{% endblock %}

{% block body_main %}
    <div class="container">
        <div class="row hide" id="browser_tip">
            <div class="col-md-10 col-md-offset-1">
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    我们检查到你使用的浏览器为低版本IE，为了更好的时候本系统，请升级你的浏览器,<br>
                    或者使用火狐，google浏览器，苹果浏览器访问。
                </div>
            </div>
        </div>

        <div class="" id="window-signin">
            <div id="title-signin">
                管理员登录
            </div>
            <form id="form-signin" method="POST" action="{{ url_for('admin_auth.login') }}">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" class="form-control" placeholder="用户名" name="username" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" class="form-control" placeholder="密 码" name="password" required>
                    </div>
                </div>
                <div>
                    <div class="pull-left" id="remember_me_container">
                        <span class="checkbox checked" id="remember_me_img"></span> 记住密码
                        <input type="hidden" name="remember_me" id="remember_me_btn" value="1">
                    </div>
                    <div class="pull-right">
                        <img src="{{ static('img/login/login_btn.png') }}" onclick="$('#form-signin').submit();" class="submit-btn">
                    </div>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
{% endblock %}
