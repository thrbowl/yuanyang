{% extends "admin/base.html" %}

{% block title %}添加轮播{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
    <script src="{{ static('components/jquery-validation/jquery.validate.min.js') }}"></script>
    <script src="{{ static('components/jquery-validation/additional-methods.min.js') }}"></script>
    <script src="{{ static('components/jquery-validation/localization/messages_zh.js') }}"></script>
    <script>
        $(function () {
            $("#entity_type").change(function () {
                location.href = this.value;
            });

            $("#logo").change(function(){
                    readURL(this, "#preview_building_logo");
                });

            $.validator.setDefaults({ignore: ""});
            $("#addForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2
                    },
                    image: {
                        required: true,
                        extension: "jpeg|jpg|png"
                    }
                },
                messages: {
                    name: {
                        required: "请输入轮播名称",
                        minlength: "名称至少需要两个字"
                    },
                    image: {
                        required: "请选择轮播图片",
                        extension: "请选择合法的Logo，后缀必须为jpeg,jpg,png"
                    }
                }
            });
        });
    </script>
{% endblock %}

{% block body_content %}
    <div>
        <form id="addForm" class="form-horizontal" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="entity_type" class="col-xs-2 control-label">添加：</label>

                <div class="col-xs-6">
                    <select class="form-control" name="entity_type" id="entity_type">
                        <option value="{{ url_for('admin_entity.set_startpage') }}">启动页</option>
                        <option value="{{ url_for('admin_entity.add_carousel') }}" selected>轮播</option>
                        <option value="{{ url_for('admin_entity.add_region') }}">地区</option>
                        <option value="{{ url_for('admin_entity.add_building') }}">楼盘</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-xs-2 control-label">名称：</label>

                <div class="col-xs-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="名称">
                </div>
            </div>
            <div class="form-group">
                <label for="logo" class="col-xs-2 control-label">图片：</label>

                <div class="col-xs-6">
                    <div style="position: relative;">
                        <img src="{{ static('img/carousel-img.jpg') }}" class="carousel-img"
                             onclick="$('#image').click()" id="preview_carousel_img"/>
                        <input type="button" value="&nbsp; 选择文件 &nbsp;"
                               style="position:absolute; bottom: 0;margin-left: 10px;" onclick="$('#image').click()">
                    </div>
                    <div class="clearfix"></div>
                    <label id="logo-error" class="error" for="image" style="display: none"></label>
                    <p class="help-block">请使用尺寸为640X330px，格式为jpg，jpeg，png的图片</p>
                    <input type="file" id="image" name="image" style="display: none">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-6">
                    <button type="submit" name="_actionBtn" class="btn btn-default" value="1">保存</button>
                    <button type="submit" name="_actionBtn" class="btn btn-default" value="2">保存并继续添加</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
